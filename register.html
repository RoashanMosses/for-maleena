<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Our Love Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <div class="card">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px; background: var(--primary-color); color: white;">Register</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await api.register(name, email, password);
            if (res.token) {
                api.setToken(res.token);
                window.location.href = 'dashboard.html';
            } else {
                alert(res.message || 'Registration failed');
            }
        });
    </script>
</body>
</html>
