<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Our Love Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Our Love Space</h1>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="timeline.html">Timeline</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="memoryjar.html">Memory Jar</a></li>
                <li><a href="letters.html">Letters</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="visionboard.html">Vision Board</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <header style="margin-top: 50px; text-align: center;">
            <h2>Settings</h2>
            <p>Update your profile and our special date.</p>
        </header>

        <div class="card" style="max-width: 600px; margin: 30px auto;">
            <form id="settings-form">
                <label>Your Name</label>
                <input type="text" id="name" placeholder="Name" required>
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Email" required>
                <label>Our Anniversary Date</label>
                <input type="date" id="anniversaryDate">
                <label>Change Password (leave blank to keep current)</label>
                <input type="password" id="password" placeholder="New Password">
                <button type="submit" class="btn" style="width: 100%; background: var(--primary-color); color: white;">Save Changes</button>
            </form>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        if (!api.getToken()) window.location.href = 'index.html';
        document.getElementById('logout-btn').onclick = () => { api.clearToken(); window.location.href = 'index.html'; };

        async function initSettings() {
            const profile = await api.getProfile();
            document.getElementById('name').value = profile.name;
            document.getElementById('email').value = profile.email;
            if (profile.anniversaryDate) {
                document.getElementById('anniversaryDate').value = profile.anniversaryDate.split('T')[0];
            }
        }

        document.getElementById('settings-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                anniversaryDate: document.getElementById('anniversaryDate').value
            };
            const password = document.getElementById('password').value;
            if (password) data.password = password;

            const res = await api.updateProfile(data);
            if (res._id) {
                alert('Profile updated successfully! ‚ù§');
                window.location.reload();
            } else {
                alert('Update failed: ' + (res.message || 'Error'));
            }
        };

        initSettings();
    </script>
</body>
</html>
